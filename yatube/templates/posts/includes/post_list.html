{% load thumbnail %}
<article>
  <ul>
    <li>
      Author: {{ post.author.get_full_name }} 
      <p><a href="{% url "posts:profile" post.author %}"> All posts by {{ post.author.get_full_name }} </a></p>
    </li>
    <li>
      Publication date: {{ post.created|date:"d E Y" }}
    </li>
  </ul>
  {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img my-2" src="{{ im.url }}">
  {% endthumbnail %}
  <p>{{ post.text }}</p>
  <a href="{% url 'posts:post_detail' post.pk %}">Post Details</a>
</article>
