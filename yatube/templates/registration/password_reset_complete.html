{% extends "base.html" %}
{% block title %} Successful password reset {% endblock %}
{% block content %} 
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">
        Password recovery completed
      </div>
      <div class="card-body">
        <p>Your password has been saved. Use new password to log in</p>
        <a href="{% url "login" %}"> Log In </a>
      </div> 
    </div> 
  </div>
</div> 
{% endblock %}
