{% extends "base.html" %}
{% block title %} Password Reset {% endblock %}
{% block content %} 
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">
        To reset password enter email which was used for registration
      </div>
      <div class="card-body">
        {% include "registration/includes/form_mistake.html" %}
        <form method="post" action="{% url "password_reset" %}">
          {% include "registration/includes/form_body.html" %}
          <div class="col-md-6 offset-md-4">
            <button type="submit" class="btn btn-primary">
              Reset password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
